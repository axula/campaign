{% extends "base.html" %}
{% block content %}

<div class="col-md-12">
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#modal">New Campaign</button>
	<br><br>
    <ul>
    {% for c in data['campaigns'] %}
        <li><a href="{{ url_for('campaign', userid=user.username, name=c.name) }}">{{ c.name }}</li>
    {% endfor %}
    </ul>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="New Campaign">
  <div class="modal-dialog"><div class="modal-content"><div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4>Create New Campaign</h4></div>
  <div class="modal-body">
	<form action="" method="post" name="edit" class="form-horizontal">
		{{ form.hidden_tag() }}
		<div class="form-group">
			<label class="col-sm-5 control-label">Campaign Name</label>
			<div class="col-sm-7">
				{{ form.name(maxlength=120, class_="form-control") }}
			</div>
		</div>
		<div class="modal-footer" style="clear: both;">
			<input type="submit" class="btn btn-success btn-lg" value="Save">
		</div>
	</form>
  </div><!-- modal-body -->
</div></div></div>
{% endblock %}
